<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <title>Log in - W3Schools</title>
		<link rel="icon" href="assets/favicon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <a href="https://www.w3schools.com/">
                <img src="./assets/nav.png" alt="logo">
            </a>
            
        </nav>
        <div class="main_and_foot">
            <main class="content">
                <div class="main_box">
                    <p id="login_text">Log in</p>
                    <div class="email">
                        <div class="mail_text" id="bold_email">Email</div>
                        <div class="mail_text" id="need_text">Need an account?  <a href="#">Sign up</a></div>
                    </div>
                    <div class="form">
                        <form>
                            <input type="email" name="email" required>
                            <div class="pass_text">Password</div>
                            <input type="password" required name="password" id="password">
                            <div class="button_part">
                                <button class="btn">Log in</button>
                                <p id="forgot_text">Forgot password?</p>
                            </div>
                        </form>
                    </div>  
                </div>
            </main>
            <footer>
                <p>&copy; 1999 - 2022 W3schools. All rights reserved. Cookie policy, Privacy and Terms.</p>
            </footer>
        </div>
    </body>
</html>
